<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="8" min="6" max="16">
        
        <div class="checkboxes">
            <input type="checkbox" id="uppercase" checked> Uppercase
            <input type="checkbox" id="lowercase" checked> Lowercase
            <input type="checkbox" id="numbers" checked> Numbers
            <input type="checkbox" id="special" checked> Special Characters
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div id="passwordOutput"></div>
        <button class="copy-btn" onclick="copyPassword()">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
